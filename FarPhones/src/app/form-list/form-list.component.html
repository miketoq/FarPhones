<div class="main-content">
  <div class="directory-container">
    <h2 class="header">Directory</h2>
    <div class="tiles-container">
      @for(user of users; track user.id;)
      {
        <div class="card">
          <h4>{{user.fullName}}</h4>
          <p>{{user.email}}</p>
          <p>{{user.phoneNumber}}</p>
          <p>{{user.role}}</p>
          <p>{{user.description}}</p>
          <!-- TODO: Buttons need formatting por favor-->
          <button class="btn btn-outline-primary btn-sm" id="edit-btn" [routerLink]="['/edit', user.id]">Edit</button> <br>

          <!-- We can either have the delete button on the form-list or form-edit. Up to you guys whatever you think is better -->
          <button class="btn btn-outline-danger btn-sm" id="delete-btn" (click)="delete(user.id)">Delete</button>
        </div>
      }
