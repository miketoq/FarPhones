<div class="main-content">
  <div class="form-container">
    <h2 class="header">Edit Page
      <!-- Don't mind this -->
      <!-- @for (user of users; track user.id)
      {
        @if (user.id == editUserId)
        {
          <p>{{user.fullName}}</p>
          <button (click)="selectUser(user)"></button>
        }
      } -->
    </h2>
    <!-- Name -->
    <div class="mb-3">
      <label for="name" class="form-label">Full Name</label>
      <input type="text" id="name" class="form-control" [(ngModel)]="user.fullName" required />
    </div>

    <!-- Email -->
    <div class="mb-3">
      <label for="email" class="form-label">Email Address</label>
      <input type="email" id="email" class="form-control" [(ngModel)]="user.email" required />
    </div>

    <!-- Phone -->
    <div class="mb-3">
      <label for="phone" class="form-label">Phone Number</label>
      <input type="tel" id="phone" class="form-control" [(ngModel)]="user.phoneNumber" required />
    </div>

    <!-- Role -->
    <div class="mb-3">
      <label for="role" class="form-label">Role</label>
      <select id="role" class="form-select" [(ngModel)]="user.role">
        <option value="Resident">Resident</option>
        <option value="Business">Business</option>
      </select>
    </div>

    <!-- Address -->
    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <input type="text" id="address" class="form-control" [(ngModel)]="user.address" required />
    </div>

    <!-- Description -->
    <div class="mb-3">
      <label for="Description" class="form-label">Description (Business)</label>
      <input type="text" id="Description" class="form-control" [(ngModel)]="user.description"/>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary" (click)="updateUser()" routerLink="/directory">Submit</button>
    @if (editUserId)
    {
      <!-- We can either have the delete button on the form-list or form-edit. Up to you guys whatever you think is better -->
      <button class="btn btn-outline-danger btn-sm" id="delete-btn" (click)="delete(user.id)" routerLink="/directory">Delete</button>
    }
    
  </div>
  

</div>
