<div class="main-content">
  <div class="contact-container">
    <h2 class="header">Contact Us</h2>
    <p class="contact-description">
      Have a question or need assistance? Send us a message and we'll get back
      to you.
    </p>

    <form class="contact-form">
      <label for="name">Your Name</label>
      <input type="text" id="name" placeholder="Enter your name" required [(ngModel)]="message.name"/>

      <label for="email">Your Email</label>
      <input type="email" id="email" placeholder="Enter your email" required [(ngModel)]="message.email"/>

      <label for="message">Message</label>
      <textarea
        id="message"
        rows="5"
        placeholder="Type your message..."
        required
         [(ngModel)]="message.message"
        ></textarea>

      <button type="submit" class="submit-btn" (click)="addMessage()">Send Message</button>
    </form>
  </div>
</div>
